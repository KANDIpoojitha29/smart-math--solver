<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .solver-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="solver-container">
        <h2>Math Solver</h2>
        <input type="text" id="expressionInput" placeholder="Enter math expression (e.g., 2+2*3)">
        <button onclick="solveExpression()">Solve</button>
        <div id="result"></div>
    </div>

    <script>
        function solveExpression() {
            const expression = document.getElementById('expressionInput').value;
            const resultDiv = document.getElementById('result');
            try {
                // Using eval() for simplicity, but be cautious with untrusted input
                const result = eval(expression); 
                resultDiv.textContent = 'Result: ' + result;
            } catch (error) {
                resultDiv.textContent = 'Error: Invalid expression';
                console.error(error);
            }
        }
    </script>
</body>
</html>
